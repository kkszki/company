<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villanyszerelés ár kalkulátor</title>
       <style>
        .form {
            padding: 20px;
            width: 320px;
            margin: 50px auto;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: large;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        
    </style>
</head>
<body>

    <form class="form">

        <div class="form-row">
            <label for="fazis">Válassza ki a fázis(ok) számát:</label>
            <select id="fazis" name="fazis">
                <option value="1">1</option>
                <option value="3">3</option>
            </select>
        </div>

         <!-- Alap villanyszerelési opciók -->
        <div class="form-row"><label for="konnektor">Konnektor bekötés</label><input type="checkbox" id="konnektor" name="konnektor"></div>
        <div class="form-row"><label for="lampa">Lámpa bekötés</label><input type="checkbox" id="lampa" name="lampa"></div>
        <div class="form-row"><label for="kapcsolo">Kapcsoló bekötés</label><input type="checkbox" id="kapcsolo" name="kapcsolo"></div>
        <div class="form-row"><label for="amper">Amper bővítés</label><input type="checkbox" id="amper" name="amper"></div>
        <div class="form-row"><label for="eloszto">Elosztó tábla csere / bővítés</label><input type="checkbox" id="eloszto" name="eloszto"></div>
        <div class="form-row"><label for="villanytuzhely">Villanytűzhely bekötés</label><input type="checkbox" id="villanytuzhely" name="villanytuzhely"></div>
        <div class="form-row"><label for="bojler">Villanybojler bekötés</label><input type="checkbox" id="bojler" name="bojler"></div>
        <div class="form-row"><label for="fi-rele">FI-relé beépítés</label><input type="checkbox" id="fi-rele" name="fi-rele"></div>
        <div class="form-row"><label for="foldeles">Földelés kiépítése</label><input type="checkbox" id="foldeles" name="foldeles"></div>
        <div class="form-row"><label for="vezetekcsere">Vezetékcsere / újrahúzás</label><input type="checkbox" id="vezetekcsere" name="vezetekcsere"></div>
        <div class="form-row"><label for="ujkiadas">Teljes új kiépítés</label><input type="checkbox" id="ujkiadas" name="ujkiadas"></div>
        <div class="form-row"><label for="terv">Tervezés / dokumentáció</label><input type="checkbox" id="terv" name="terv"></div>
        <div class="form-row"><label for="meres">Érintésvédelmi / szabványossági mérés</label><input type="checkbox" id="meres" name="meres"></div>

        <!-- ÚJ: Okosotthon és AI lehetőségek -->
      
       <div  style="text-align: center;"> <input type="submit" name="submit" value="Kérjen árajánlatot!"></div>

      </form>
    
</body>
</html>
