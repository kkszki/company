<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villanyszerelés ár kalkulátor</title>
       <style>
        .form {
            padding: 20px;
            width: 320px;
            margin: 50px auto;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: large;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        
    </style>
</head>
<body>

    <form class="form">

        <div class="form-row">
            <label for="fazis">Válassza ki a fázis(ok) számát:</label>
            <select id="fazis" name="fazis">
                <option value="1">1</option>
                <option value="3">3</option>
            </select>
        </div>

      </form>
    
</body>
</html>
